<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>
        Imersão Dev - Aula 08
        </title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <h1 class="page-title"><span>Super</span> Trunfo</h1>
        <button class="button-sortear" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        <form id="form">
            <br>
            <h2 class="escolha-atributo">Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div id="placar"></div>
                    <div id="quantidade-cartas"></div>
                    <br>
                    <br>
                    <div id="cartas">
                        <div id="carta-jogador" class="carta"></div>
                        <div id="carta-maquina" class="carta"></div>
                    </div>
             </div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
            <button type="button-proxima" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Próxima
                rodada</button>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
